<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration Page</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Welcome to Employee Registration Form</h1>
        <form action="/employee/list" method="post" th:object="${employee}">
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}">
                </div>
                <div class="form-group col-4">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}">
                </div>
                <div class="form-group col-4">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" class="form-control" placeholder="mm/dd/yyyy" th:field="*{birthday}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" th:field="*{email}">
                </div>
                <div class="form-group col-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="Address" th:field="*{address}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="address2">Address 2</label>
                    <input type="text" id="address2" class="form-control" placeholder="Address 2" th:field="*{address2}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" placeholder="City" th:field="*{city}">
                </div>
                <div class="form-group col-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" th:field="*{state}">
                        <option th:each="state : ${states}" th:value="${state}" th:text="${state}"></option>
                    </select>
                </div>
                <div class="form-group col-2">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" class="form-control" placeholder="Zip" th:field="*{zip}">
                </div>
            </div>
            <button type="submit" class="btn btn-danger">Register</button>
        </form>
    </div>

</body>
</html>
