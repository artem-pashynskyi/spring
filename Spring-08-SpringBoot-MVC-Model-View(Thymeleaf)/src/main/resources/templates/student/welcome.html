<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Welcome Page</title>
</head>
<body>
    <!--Text-->
    <h1 th:text="${name}"></h1>
    <h2 th:text="${course}"></h2>
    <h3 th:text="${subject}"></h3>
    <h4 th:text="${id}"></h4>
    <h5 th:text="${numbers}"></h5>
    <h5 th:text="${numbers.get(0)}"></h5>
    <h5 th:text="${birthDay}"></h5>
    <h5 th:text="${'Hello ' + name}"></h5>
    <h5>Hello - With regular HTML</h5>
    <h5 th:text="${student.getFirstName()}"></h5>
    <h5 th:text="${student.firstName}"></h5>

    <!--Link-->
    <a th:href="@{https://www.google.com}">Go to Google</a><br>
    <a th:href="@{/student/register}" target="_blank">Go to Register</a><br>

    <!--Adding parameters to link-->
    <a th:href="@{/student/welcome(id=3)}">Link2</a><br>
    <a th:href="@{/student/welcome(id=${student.id})}">Link3</a><br>

    <!--Iteration-->
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}"></li>
    </ul>

    <!--Fragment-->
    <div th:replace="fragments/footer :: bottom"></div>








</body>
</html>
