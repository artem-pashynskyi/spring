<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Mentor Register</title>
</head>
<body>
    <div align="center">
        <h1>Mentor Registration</h1>

        <form action="/mentor/confirm" method="post" th:object="${mentor}">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}"><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}"><br>

            <label for="graduated">Graduated:</label>
            <input type="checkbox" id="graduated" name="graduated" th:field="*{graduated}"><br>

            <label>Gender:</label>
            <input type="radio" value="Male" th:field="*{gender}">Male
            <input type="radio" value="Female" th:field="*{gender}">Female<br>

            <label for="batch">Batch Number"</label>
            <select id="batch" th:field="*{batch}">
                <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
            </select><br>

            <label for="company">Company:</label>
            <textarea id="company" name="company" th:field="*{company}"></textarea><br>

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>
</html>
